<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #a7b213;
            color: #fff;
        }
        .add-form {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-form h2 {
            margin: 0 0 10px;
        }

        .add-form label {
            display: block;
            margin-bottom: 5px;
        }

        .add-form input[type="text"],
        .add-form textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .add-form button[type="submit"] {
            padding: 5px 10px;
            background-color: #eee441;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .edit-button, .delete-button {
            padding: 5px 10px;
            background-color: #3ca03c;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .edit-button:hover, .delete-button:hover {
            opacity: 0.8;
        }
        </style>


    </style>
</head>
<body>
<h1>Admin Page</h1>
<div id="add-form-container" class="add-form">
    <h2>Add Todo Item</h2>
    <form id="add-form">
        <label for="add-title">Title:</label>
        <input type="text" id="add-title" name="title" required>

        <label for="add-description">Description:</label>
        <textarea id="add-description" name="description" required></textarea>

        <button type="submit">Add</button>
    </form>
</div>
<table id="todo-table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="todo-list"></tbody>
</table>
